<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Keyword Extractor</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>

<body class="light">

<!-- TOP BAR -->
<div class="top-bar">
    <button id="toggleDark">ðŸŒ™ Dark Mode</button>
</div>

<!-- MAIN WRAPPER -->
<div class="container">

    <!-- UPLOAD PDF -->
    <div class="card">
        <h2>Upload PDF Documents</h2>

        <div id="dropzone" class="dropzone">
            <p>Drag & drop PDF files here</p>
            <small>or click to upload</small>
            <input type="file" id="fileInput" accept="application/pdf" multiple />
        </div>

        <div id="fileList"></div>
    </div>

    <!-- TEXT INPUT -->
    <div class="card">
        <h2>Or Paste Custom Text</h2>

        <textarea id="text_input" placeholder="Enter text manually..."></textarea>
    </div>

    <!-- SETTINGS -->
    <div class="card">
        <h2>Extraction Settings</h2>

        <div class="input-row">
            <div>
                <label>Top Keywords</label>
                <input id="top_k" type="number" min="1" value="1" />
            </div>
        </div>

        <button id="extractBtn" class="btn extract-btn">Extract Keywords</button>
        <button id="exportBtn" class="btn export-btn">Export CSV</button>

        <div id="loader" class="loader hidden">Processing...</div>
    </div>

    <!-- RESULTS -->
    <div id="results"></div>

</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
